<div class="fixed z-10 inset-0 overflow-y-auto w-full" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0 w-full">
    <div
      (click)="onClose()"
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      aria-hidden="true"
    ></div>
    <span
      class="hidden sm:inline-block sm:align-middle sm:h-screen"
      aria-hidden="true"
      >&#8203;</span
    >
    <div
      (click)="$event.stopPropagation()"
      class="inline-block align-bottom bg-white rounded-lg text-lepublic dialogMessage = {
        title: 'Error',
        description: 'An error has occurred.',
      };ft overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
    >
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 w-full">
        <div class="sm:flex sm:items-start sm:justify-center w-full">
          <div class="mt-3 text-center sm:mt-0 m-4 sm:text-left w-full">
            @if (showForm) {
              <!-- Title -->
              <h3
                class="text-lg md:text-2xl leading-6 font-medium text-gray-900 text-center"
                id="modal-title"
              >
                {{ parkingFormInfo.title | titlecase }}
              </h3>
              <!-- Content -->
              <div class="mt-2 flex justify-items-center">
                <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="w-full">
                  <!-- Location -->
                  <div>
                    <div class="flex justify-between">
                      <label
                        for="location"
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >Location:</label
                      >
                      <span
                        *ngIf="isFieldInvalid('location')"
                        class="text-sm text-red-500 italic"
                      >
                        *{{ getFieldError("location") }}
                      </span>
                    </div>
                    <input
                      id="location"
                      type="text"
                      placeholder="Enter location"
                      class="bg-[#EAF0F7] p-3 rounded shadow-md w-full"
                      formControlName="location"
                    />
                  </div>

                  <!-- Capacity -->
                  <div class="mt-3">
                    <div class="flex justify-between">
                      <label
                        for="capacity"
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >Capacity:</label
                      >
                      <span
                        *ngIf="isFieldInvalid('capacity')"
                        class="text-sm text-red-500 italic"
                      >
                        *{{ getFieldError("capacity") }}
                      </span>
                    </div>
                    <input
                      id="capacity"
                      type="number"
                      placeholder="Enter capacity"
                      class="bg-[#EAF0F7] p-3 rounded shadow-md w-full"
                      formControlName="capacity"
                    />
                  </div>

                  <!-- Available -->
                  <div class="mt-3">
                    <div class="flex justify-between">
                      <label
                        for="available"
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >Available spaces:</label
                      >
                      <span
                        *ngIf="isFieldInvalid('available')"
                        class="text-sm text-red-500 italic"
                      >
                        *{{ getFieldError("available") }}
                      </span>
                    </div>
                    <input
                      id="available"
                      type="number"
                      placeholder="Enter available spaces"
                      class="bg-[#EAF0F7] p-3 rounded shadow-md w-full"
                      formControlName="available"
                    />
                  </div>

                  <!-- Submit button -->
                  <div class="text-center flex gap-2">
                    <button
                      type="submit"
                      class="bg-[#39e554] hover:bg-[#33cc4b] text-white font-bold py-2 px-4 rounded mt-4 w-full"
                    >
                      {{ getFirstWord( parkingFormInfo.title ) | titlecase }}
                    </button>
                    <button
                      type="button"
                      class="bg-[#FF4040] hover:bg-[#e53935] text-white font-bold py-2 px-4 rounded mt-4 w-full"
                      (click)="onClose()"
                    >
                      Cancel
                    </button>
                  </div>
                </form>
              </div>
            } @else {
              <!-- Title -->
              <h3
                class="text-lg md:text-2xl leading-6 font-medium text-gray-900 text-center"
                id="modal-title"
              >
                {{ dialogMessage.title | titlecase }}
              </h3>
              <!-- Content -->
              <div class="flex justify-between">
                <div class="mt-2">
                  <p class="text-sm text-gray-500">{{ dialogMessage.description }}</p>
                </div>
                <!-- Action buttons -->
                <div class="px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                  <button
                    type="button"
                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-[#39e554] text-base font-medium text-white hover:bg-[#33cc4b] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-400 sm:ml-3 sm:w-auto sm:text-sm"
                    (click)="onClose()"
                  >
                    Close
                  </button>
                </div>
              </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
