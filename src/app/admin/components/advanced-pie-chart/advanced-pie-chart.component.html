<ngx-charts-advanced-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="data | async "
  [gradient]="gradient"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  [animations]="animations"
  [label]="'Total parking spaces'"
  >
</ngx-charts-advanced-pie-chart>
