<div class="flex justify-center pb-12">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Name -->
    <div>
      <label
        for="name"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Name:</label
      >
      <input
        id="name"
        type="text"
        placeholder="Enter name"
        [ngClass]="isFieldInvalid('name') ? 'mb-1' : 'mb-4'"
        class="bg-[#EAF0F7] p-3 rounded shadow-md w-full"
        formControlName="name"
      />
      <div>
        <span
          *ngIf="isFieldInvalid('name')"
          class="text-sm text-red-500 italic"
        >
          *{{ getFieldError("name") }}
        </span>
      </div>
    </div>

    <!-- Surname -->
    <div>
      <label
        for="surname"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Surname:</label
      >
      <input
        id="surname"
        type="text"
        placeholder="Enter surname"
        [ngClass]="isFieldInvalid('surname') ? 'mb-1' : 'mb-4'"
        class="bg-[#EAF0F7] p-3 rounded shadow-md w-full"
        formControlName="surname"
      />
      <div>
        <span
          *ngIf="isFieldInvalid('surname')"
          class="text-sm text-red-500 italic"
        >
          *{{ getFieldError("surname") }}
        </span>
      </div>
    </div>

    <!-- Email -->
    <div>
      <label
        for="email"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Email:</label
      >
      <input
        id="email"
        type="email"
        placeholder="Enter email"
        [ngClass]="isFieldInvalid('email') ? 'mb-1' : 'mb-4'"
        class="bg-[#EAF0F7] p-3 rounded shadow-md w-full"
        formControlName="email"
      />
      <div>
        <span
          *ngIf="isFieldInvalid('email')"
          class="text-sm text-red-500 italic"
        >
          *{{ getFieldError("email") }}
        </span>
      </div>
    </div>

    <!-- Password -->
    <div>
      <label
        for="password"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Password:</label
      >
      <input
        id="password"
        type="password"
        placeholder="Enter password"
        [ngClass]="isFieldInvalid('password') ? 'mb-0' : 'mb-4'"
        class="bg-[#EAF0F7] p-3 rounded shadow-md w-full"
        formControlName="password"
      />
      <div>
        <span
          *ngIf="isFieldInvalid('password')"
          class="text-sm text-red-500 italic"
        >
          *{{ getFieldError("password") }}
        </span>
      </div>
    </div>

    <!-- Document Number -->
    <div>
      <label
        for="documentNumber"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Document Number:</label
      >
      <input
        id="documentNumber"
        type="text"
        placeholder="Enter document number"
        [ngClass]="isFieldInvalid('documentNumber') ? 'mb-0' : 'mb-4'"
        class="bg-[#EAF0F7] p-3 rounded shadow-md w-full"
        formControlName="documentNumber"
      />
      <div>
        <span
          *ngIf="isFieldInvalid('documentNumber')"
          class="text-sm text-red-500 italic"
        >
          *{{ getFieldError("documentNumber") }}
        </span>
      </div>
    </div>

    <!-- Submit button -->
    <div class="text-center">
      <button
        type="submit"
        class="bg-[#40FF5E] hover:bg-[#39e554] text-white font-bold py-2 px-4 rounded mt-4 w-full"
      >
        Register
      </button>
      <div class="block text-sm mt-2 text-gray-600">
        Already have an account? <span [routerLink]="['/auth/login']" class="text-blue-500 cursor-pointer" >Sign In</span>
      </div>
    </div>
  </form>

  @if (showDialog) {
    <shared-modal-dialog
      [title]="dialogMessage.title"
      [description]="dialogMessage.description"
      (closeEvent)="onDialogClose()"
      >
    </shared-modal-dialog>
  }
</div>
